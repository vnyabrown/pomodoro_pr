{% extends 'base.html' %}

<!--Head-->
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block title %}<title>YourPomodoro</title>{% endblock %}
{% endblock %}

<!--Body-->
{% block body %}
<div class="content">
    <h1>Welcome to YourPomodoro</h1>

    <div class="tasks">
        {% for task in tasks %}
                <p>{{ task['title'] }} <br/>{{ task['content'] }} <br/> {{ task['task_time'] }}</p>
                <div class ="action">
                    <a href="">Start</a> <a href="">Delete</a> <br/>
                    <a href="">Stop</a> <a href="">Update</a>
                    <br/>
                </div> <!--end of action-->
        {% endfor %}
        <br/>
    </div> <br/> <!--end of tasks-->
    
    <div class ="buttons">
        <form action="/" method="POST">
            <input type="text" name="content">
            <p> <textarea name="description" rows="5" cols="14">What is your task?</textarea> </p>
            <input type="submit" value="Add Task">
        </form>
    </div> <!--end of buttons-->

</div>
{% endblock %}
